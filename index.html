<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
  <!--This div will contain the left side with background image-->
  <div class="title-page">
    <div class="title">
      <img src="./logos/devices.svg" alt="">
      <h1>Creative</h1>
    </div>
    <div class="author-credit">
      Photo by 
      <a href="https://www.pexels.com/@junior-teixeira-1064069/">Junior Teixeira</a>
      on <a href="https://www.pexels.com/">pexels.com</a>
    </div>
  </div>
  <!--this div will contain the right side with form-->
  <div class="form">
    <div class="text">
      <p>Innnovation, clarity, intelligence. Here at Creative we value what our future holds.
        Join us in creating the bright future we all dream of.</p>
      <p>Discover the future</p>
      </div>
      <form action="example.com/path" method="post">
      <fieldset>
        <legend>Get Started!</legend>
        <div class="grid-container">
          <div>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="firstName">
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="lastName">
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
          </div>
          <div>
            <label for="telephone">PHONE NUMBER</label>
            <input type="tel" id="telephone" name="teleNumber">
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
          </div>
          <div>
            <label for="password-check">CONFIRM PASSWORD</label>
            <input type="password" id="password-check" name="passwordCheck">
          </div>
        </div>
      </fieldset>
    </form>
    <button type="submit">Create Account</button>
    <div class="account-made">
      Already have an account? <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0">Log in</a>
    </div>
  </div>
</body>
</html>
